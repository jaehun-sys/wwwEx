<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트 정의하기</title>
<style type="text/css">
*						{ margin:0; padding:0 }
body					{ font-family: '맑은 고딕' 돋움; font-size:0.75em; color:#333 }

.tbl-ex					{ margin:10px auto; border:1px solid #333; border-collapse:collapse; border-left-width:0; border-right-width:0 }

.tbl-ex th, .tbl-ex td	{ border:1px solid #333; padding:8px; border-left-width:0; border-right-width:0  } 

.tbl-ex th				{ background-color:#999; font-size:1.1em; color:#fff; border-top-width:2px; border-bottom-width:2px }
.tbl-ex td				{ border-style:dotted }
.tbl-ex tr.even			{ background-color:#E8ECF6  }

.tbl-ex tr:hover,                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
.tbl-ex tr.even:hover 	{ background-color:#fc6; cursor:pointer }
</style>
</head>
<body>
    <table class="tbl-ex">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
        <tr>
            <th rowspan="3">1-1</th>
            <th>1-2</th>
            <th>1-3</th>
            <th>1-4</th>
        </tr>
        <tr>
            <td>2-1</th>
            <td>2-2</th>
            <td colspan="2">2-3</th>
            <!-- <td>2-4</th> -->
        </tr>
        <tr>
            <!-- <td>3-1</th> -->
            <td>3-2</th>
            <td>3-3</th>
            <td>3-4</th>
        </tr>
    </table>
</body>
